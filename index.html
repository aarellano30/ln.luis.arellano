<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css"
        integrity="sha512-YdYyWQf8AS4WSB0WWdc3FbQ3Ypdm0QCWD2k4hgfqbQbRCJBEgX0iAegkl2S1Evma5ImaVXLBeUkIlP6hQ1eYKQ=="
        crossorigin="anonymous" />

    <title>Eucomb</title>

    <style>
        body {
            padding-top: 40px;
            text-align: center;
            padding-bottom: 40px;
            background-color: #fbfbfb;
        }
        .logo {
            margin-bottom: 26px;
            max-width: 88px;
        }
        .fields {
            display: flex;
            margin: 0 auto;
            justify-content: space-evenly;
        }
        table {
            margin: 0 auto;
            max-width: 600px;
        }
        th {
            background-color: #e8e8e8;
            padding-top: .8em !important;
            padding-bottom: .8em !important;
        }
        td {
            background-color: #f6f6f6;
        }
        .own td {
            /* font-weight: bold; */
            color: #3677eb;
        }
        .is-small {
            width: 80%;
        }
        .gas {
            padding: 7px;
            border-radius: 3px;
            color: white;
        }
        .magna {
            background-color: #00843D;
        }
        .premium {
            background-color: #C8102E;
        }
        .diesel {
            background-color: #1A1a1A;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://raw.githubusercontent.com/aarellano30/prueba/main/EucombLogo.png" alt="Logo">

        <div class="fields">
            <div class="field">
                <label class="label">Estaci√≥n</label>
                <div class="control">
                    <div class="select">
                        <select id="station-select">
                            <option>GRD</option>
                            <option>ECO</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Fecha</label>
                <div class="control">
                    <input class="input" data-toggle="datepicker">
                </div>
            </div>
        </div>


        <h1 class="title is-5" style="margin-top: 26px;">Precios vs competencia</h1>

        <table class="table is-hoverable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th><span class="gas magna">Magna</span></th>
                    <th><span class="gas premium">Premium</span></th>
                    <th><span class="gas diesel">Diesel</span></th>
                </tr>
            </thead>
            <tbody>
                <tr class="own">
                    <td class="marca">GRD</td>
                    <td>PMX</td>
                    <td><input class="input is-small price magna-price" type="text"></td>
                    <td><input class="input is-small price premium-price" type="text"></td>
                    <td><input class="input is-small price diesel-price" type="text"></td>
                </tr>
                <tr>
                    <td>Petrorac</td>
                    <td>BP</td>
                    <td><input class="input is-small price magna-price" type="text"></td>
                    <td><input class="input is-small price premium-price" type="text"></td>
                    <td><input class="input is-small price diesel-price" type="text"></td>
                </tr>
                <tr>
                    <td>Marva</td>
                    <td>PMX</td>
                    <td><input class="input is-small price magna-price" type="text"></td>
                    <td><input class="input is-small price premium-price" type="text"></td>
                    <td><input class="input is-small price diesel-price" type="text"></td>
                </tr>
                <tr>
                    <td>Colorines</td>
                    <td>RPL</td>
                    <td><input class="input is-small price magna-price" type="text"></td>
                    <td><input class="input is-small price premium-price" type="text"></td>
                    <td><input class="input is-small price diesel-price" type="text"></td>
                </tr>
                <tr>
                    <td>Nogales</td>
                    <td>RPL</td>
                    <td><input class="input is-small price magna-price" type="text"></td>
                    <td><input class="input is-small price premium-price" type="text"></td>
                    <td><input class="input is-small price diesel-price" type="text"></td>
                </tr>
                <tr>
                    <td>Ten Gas (Orizaba)</td>
                    <td>PMX</td>
                    <td><input class="input is-small price magna-price" type="text"></td>
                    <td><input class="input is-small price premium-price" type="text"></td>
                    <td><input class="input is-small price diesel-price" type="text"></td>
                </tr>
            </tbody>
        </table>

        <table class="table is-hoverable">
            <thead>
                <tr>
                    <th>Combustibles</th>
                    <th><span class="gas magna">Magna</span></th>
                    <th><span class="gas premium">Premium</span></th>
                    <th><span class="gas diesel">Diesel</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Inventario</td>
                    <td><input class="input is-small" type="text" value="57,301"></td>
                    <td><input class="input is-small" type="text" value="28,894"></td>
                    <td><input class="input is-small" type="text" value="51,301"></td>
                </tr>
                <tr>
                    <td>Compras</td>
                    <td><input class="input is-small" type="text" value="20,000"></td>
                    <td><input class="input is-small" type="text" value="10,000"></td>
                    <td><input class="input is-small" type="text" value="5,000"></td>
                </tr>
            </tbody>
        </table>

        <table class="table is-hoverable">
            <thead>
                <tr>
                    <th colspan="2">Aceites</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Meta</td>
                    <td><input class="input is-small" type="text" value="650"></td>
                </tr>
                <tr>
                    <td>Vendidos</td>
                    <td><input class="input is-small" type="text" value="292"></td>
                </tr>
                <tr>
                    <td>Por vender</td>
                    <td>358</td>
                </tr>
            </tbody>
        </table>

        <button id="save-button" class="button is-dark" type="submit">Guardar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"
        integrity="sha512-RCgrAvvoLpP7KVgTkTctrUdv7C6t7Un3p1iaoPr1++3pybCyCsCZZN7QEHMZTcJTmcJ7jzexTO+eFpHk4OCFAg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/i18n/datepicker.es-ES.min.js"
        integrity="sha512-UN3v55CMLj/uaEMgUdapt4Fg/bDZ+Vz0XpF9Zg4eo5Ye+6YWh0QBhsygwf2iSjadfwWhxztVIPPKzF94fdxl+A=="
        crossorigin="anonymous"></script>
    <script>
        $('[data-toggle="datepicker"]').datepicker({
            autoPick: true,
            autoHide: true,
            language: 'es-ES',
        });

        fillTable();

        function fillTable() {
            var date = $('[data-toggle="datepicker"]').val();
            var day = date.substr(0, 2);

            // Magna
            if (day <= 20) {
                // Magna
                var min = 25;
                $('.magna-price').each(function () {
                    var number = (Math.random() * (20.00 - 19.00) + 19.00).toFixed(2);
                    if (number < min) {
                        min = number;
                        $('.magna-price[data-min="true"]').attr('data-min', null);
                        $(this).attr('data-min', 'true');
                    }
                    $(this).val(number);
                });
                // Premium
                var min = 25;
                $('.premium-price').each(function () {
                    var number = (Math.random() * (20.00 - 19.00) + 19.00).toFixed(2);
                    if (number < min) {
                        min = number;
                        $('.premium-price[data-min="true"]').attr('data-min', null);
                        $(this).attr('data-min', 'true');
                    }
                    $(this).val(number);
                });
                // Diesel
                var min = 25;
                $('.diesel-price').each(function () {
                    var number = (Math.random() * (20.00 - 19.00) + 19.00).toFixed(2);
                    if (number < min) {
                        min = number;
                        $('.diesel-price[data-min="true"]').attr('data-min', null);
                        $(this).attr('data-min', 'true');
                    }
                    $(this).val(number);
                });
            } else {
                $('.price').each(function () {
                    $('[data-min="true"]').attr('data-min', null);
                    $(this).val(null);
                });
            }

            $('.price').css('background-color', 'initial');
            $('[data-min="true"]').css('background-color', '#ffff9c');
        }

        $('[data-toggle="datepicker"]').change(function () {
            fillTable();
        });

        $('#station-select').change(function () {
            fillTable();
        });

        $('#save-button').click(function() {
            alert('Los datos se han guardado exitosamente.')
        });

    </script>
</body>
</html>
