    <style>
        :root {

        }
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        body {
            background-color: rgb(209, 209, 209);
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .r-card {
            margin: 0 auto;
            background: white;
            border-radius: 13px;
            max-width: 428px;
            max-height: 926px;
            width: 100vw;
            height: 100vh;
            min-height: 667px;
            display: flex;
            flex-direction: column;

            font-family: 'Inter', sans-serif;
            color: aliceblue;
        }
        .r-img {
            position: relative;

            background-color: rgb(252, 252, 252);
            width: 100%;
            height: 37%;
            border-radius: 0;
            background-image: url("profile-picture.jpeg");
            background-size: 80%;
            /* background-size: contain; */
            background-position: center -35px;
            background-repeat: no-repeat;
        }
        .r-lan {
            position: absolute;
            padding: 8px;
            top: 0;
            right: 0;
        }
        .r-lan-icon {
            width: 28px;
        }
        .r-body {
            background: rgb(24,25,25);
            background: linear-gradient(45deg, rgba(24,25,25,1) 45%, rgba(71,74,74,1) 100%);

            width: 100%;
            height: 63%;
            border-radius: 15px 15px 0 0;
            padding: 24px 32px;

            display: flex;
            flex-direction: column;
        }
        .r-title {
            text-align: center;
            margin-bottom: 34px;
        }
        .r-name {
            font-weight: 600;
            font-size: 32px;
            line-height: 1.8;
        }
        .r-pos {
            font-weight: 400;
            font-size: 15px;
            line-height: 1.5;
            /* color: rgba(245, 245, 249, 0.8); */
        }
        .r-bio {
            text-align: left;
            font-size: 14px;
            line-height: 1.5;
        }

        .r-bio h2 {
            font-weight: 600;
            font-size: inherit
        }

        .r-content {
            overflow-y: scroll;
        }
        .r-social {
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .r-social svg {
            width: 20px;
            height: 20px;
        }
        .r-social-icon {
            display: flex;
            align-items: center;
            justify-items: center;
            background-color: rgba(99, 103, 103, 0.3);
            border-radius: 100%;
            padding: 12px;
        }
        .r-social-icon:hover {
            background-color: rgba(99, 103, 103, 0.7);
        }
        .r-social .r-social-icon:not(:last-child) {
            margin-right: 22px;
        }
        .r-contact {
            margin-top: 20px;
        }
        .r-row {
            padding: 16px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            border-top: 1px solid #444;
        }
        .r-row svg {
            width: 20px;
            margin-right: 20px;
            opacity: 0.6;
        }
        @media (min-height: 928px) {
            .r-card {
                border-radius: 15px;
            }
            .r-img {
                border-radius: 15px 15px 0 0;
            }
            .r-body {
                border-radius: 15px;
            }
        }
        @media (min-aspect-ratio: 1/2) and (max-width: 428px) {
            .r-img {
                background-size: 67%;
                background-position: center -25px;
            }
        }
    </style>
